<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" defer></script>
</head>
<body>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Drug Store</h1>
        <p>Contact: support@druginventory.com | Phone: +91-9876543210</p>
    </header>

       <!-- Navigation Menu -->
       <nav>
        <a href="dashboard.html"><button>Dashboard</button></a>
        <a href="inventory.html"><button>Inventory</button></a>
        <a href="billing.html"><button>Billing</button></a>
        <a href="store.html"><button>Store</button></a>
    </nav>
    
    <section class="store-container">
        <h2>Available Medicines</h2>
        <table class="store-table">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Manufacturer</th>
                    <th>Price (₹)</th>
                    <th>Stock</th>
                    <th>Add to Cart</th>
                </tr>
            </thead>
            <tbody id="drug-list">
                <!-- Drug items will be loaded here dynamically -->
            </tbody>
        </table>
    </section>

    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Drug Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be added dynamically -->
            </tbody>
        </table>
        <p>Total Amount: ₹<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

</body>
</html>
